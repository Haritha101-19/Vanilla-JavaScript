<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Checking</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="inputs">
        <div class="inbox">
            <input type="checkbox">
            <p>Try checking the checkbox</p>
        </div>
        <div class="inbox">
            <input type="checkbox">
            <p>Hold ShiftKey</p>
        </div>
        <div class="inbox">
            <input type="checkbox">
            <p>Go to another checkbox</p>
        </div>
        <div class="inbox">
            <input type="checkbox">
            <p>Check it</p>
        </div>
        <div class="inbox">
            <input type="checkbox">
            <p>See the magic</p>
        </div>
        <div class="inbox">
            <input type="checkbox">
            <p>Happy Coding!!!</p>
        </div>
    </div>
    <script src="hold.js"></script>
</body>
</html>
