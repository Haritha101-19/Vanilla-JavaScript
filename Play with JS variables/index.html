<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Update styles with <span class="h1">JS</span></h1>
    <div class="controls">
        <label for="space">Spacing:</label>
        <input type="range" name="space" min="10" max="200" value="10" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        
        <label for="base">Base:</label>
        <input type="color" name="base" value="#ffc600">
    </div>
     <img  style="width: 480px;height: 300px;" src="https://images.unsplash.com/photo-1621570276710-2ab2255ab105?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80" alt="">
    <script src="play.js"></script>
</body>
</html>
